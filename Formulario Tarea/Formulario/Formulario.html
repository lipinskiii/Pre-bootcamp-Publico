<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registros</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            h1 {
                color: #333;
                text-align: center;
                border: #333 solid 1px;
                padding: 10px;

            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            label {
                display: block;
                margin-bottom: 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"] {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }
            input[type="radio"],
            label[for="masculino"],
            label[for="femenino"],
            label[for="otro"] {
                display: inline-block;
                margin-right: 10px; <!-- este estilo lo hice para que el radio salga para abajo y no separado como con <div>-->
}

        </style>
    </head>
    <body>
        <h1>Registrate y únete a la comunidad!</h1>
            <form action="#" method="post">
                <div><label for="nombre">Nombre </label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="apellito">Apellido</label>
                    <input type="text" id="apellito">
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" id="password2">
                </div>
                <div>
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" id="date">
                </div>
            
                    <label for="genero">Género</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                
                <div>
                    <label for="checkbox">Acepto los términos y condiciones</label>
                    <input type="checkbox" id="checkbox">
                </div>
                <div>
                    <label for="descripcion">Una descripción de mi mismo:</label><br>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Escribe algo sobre ti..."></textarea>
                </div>
                <div>
                    <select name="intereses" multiple>
                        <option value="musica">Música</option>
                        <option value="deportes">Deportes</option>
                        <option value="viajes">Viajes</option>
                        <option value="tecnologia">Tecnología</option>
                        </select>
                <br>        
                    <input type="submit" value="!Registrarse¡">
                </div>

            </div>
    </body>
</html>
